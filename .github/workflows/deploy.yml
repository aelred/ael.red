on:
  push:
    branches: [ master ]
    
jobs:
        
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: '*'
          target: /var/www/${{ secrets.HOST }}
